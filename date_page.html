<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Menus</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            margin: 0;
            background: url('background.jpg') no-repeat center center/cover;
            position: relative;
        }

        /* Background Overlay for Better Visibility */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Dark overlay for better visibility */
            z-index: -1;
        }

        h2 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .date-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
            z-index: 1;
        }

        .date-item {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 120px;
            height: 120px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            cursor: pointer;
        }

        .date-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .date-text {
            position: absolute;
            color: white;
            font-size: 16px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.6);
            padding: 5px;
            border-radius: 5px;
        }
        .add-menu-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #ff6f61;
            color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, background 0.3s;
        }

        .add-menu-btn:hover {
            background: #e05244;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <button class="add-menu-btn" onclick="window.location.href='menu_submission.html'">Add New Menu</button>
    <h2>Available Menus</h2>
    <div class="date-container" id="dateContainer"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let dateContainer = document.getElementById("dateContainer");
            dateContainer.innerHTML = "";
            let allDates = [];

            for (let i = 0; i < localStorage.length; i++) {
                let key = localStorage.key(i);
                if (/^\d{4}-\d{2}-\d{2}$/.test(key)) {
                    allDates.push(key);
                }
            }

            if (allDates.length === 0) {
                dateContainer.innerHTML = "<p style='color:white;'>No menus available</p>";
            } else {
                allDates.sort();
                allDates.forEach(date => {
                    let dateItem = document.createElement("div");
                    dateItem.classList.add("date-item");
                    dateItem.innerHTML = `
                        <img src="date.jpg" alt="${date}">
                        <div class="date-text">${date}</div>
                    `;
                    dateItem.addEventListener("click", function() {
                        window.location.href = `menu_display.html?date=${date}`;
                    });
                    dateContainer.appendChild(dateItem);
                });
            }
        });
    </script>
</body>
</html>
